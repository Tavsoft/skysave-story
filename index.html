<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SkySave Story</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="story-container">
    <div class="one">
      <img src="img/avatar.svg" alt="Avatar Pic">
      <p>Meet Luke
        <span>From New York</span>
      </p>
    </div>

    <div class="two">
      <p>He wants to go to
        <span>Sydney</span>
        <span>Melbourne</span>
        <span>Toronto</span>
      </p>
      <p>But Luke has only $80! :(</p>
      <p>He is tensed about his flight cost.</p>
    </div>

    <div class="three">
      <p>But...SkySave to the save!</p>
      <p>He inputs his list into SkySave</p>
    </div>
  </div>
</body>

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<script type="text/babel" src="script/main.js"></script>

</html>
